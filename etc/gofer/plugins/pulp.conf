# read client.conf and assign:
#      server.host       -> $(host)
#      server.port       -> $(rest_port)
#   messaging.scheme     -> $(scheme)
#   messaging.port       -> $(port)
#   messaging.cacert     -> $(cacert)
#   messaging.clientcert -> $(clientcert)
#
@import:/etc/pulp/consumer/v2_consumer.conf:server:host(host),port(rest_port)
@import:/etc/pulp/consumer/v2_consumer.conf:messaging:scheme(scheme),port(port),cacert(cacert),clientcert(clientcert)

[main]
enabled=1

[rest]
host=$(host)
port=$(rest_port)
clientcert=$(clientcert)

[messaging]
uuid=
url=$(scheme)://$(host):$(port)
cacert=$(cacert)
clientcert=$(clientcert)

[heartbeat]
seconds=10

[profile]
minutes=240
